name: Xcode - Build and Analyze

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    runs-on: macos-latest
    env:
      SCHEME: "FeesTrackLibraryManagement" # Hardcoding is safer than "default" logic
      WORKSPACE: "FeesTrackLibraryManagement.xcworkspace"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install CocoaPods
        run: |
          gem install cocoapods xcpretty --no-document
          cd ios && pod install

      - name: Build and Analyze
        working-directory: ios
        run: |
          set -o pipefail
          xcodebuild clean build analyze \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            | xcpretty
