name: Build iOS (Archive/IPA)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  WORKSPACE: "FeesTrackLibraryManagement.xcworkspace"
  SCHEME: "FeesTrackLibraryManagement"
  CONFIGURATION: "Release"
  BUILD_DIR: "./build"
  EXPORT_METHOD: "ad-hoc" # set to 'app-store' for App Store builds

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Cache CocoaPods repos and Pods
        uses: actions/cache@v4
        with:
          path: |
            ~/.cocoapods
            ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install CocoaPods & xcpretty
        run: |
          gem install cocoapods --no-document
          gem install xcpretty --no-document
          pod --version

      - name: Install pods
        working-directory: ios
        run: |
          pod install --repo-update

      - name: Import code signing materials (optional)
        if: ${{ secrets.P12_BASE64 && secrets.P12_PASSWORD && secrets.PROV_PROFILE_BASE64 }}
        uses: apple/actions/import-codesign@v1
        with:
          p12-base64: ${{ secrets.P12_BASE64 }}
          p12-password: ${{ secrets.P12_PASSWORD }}
          provisioning-profile-base64: ${{ secrets.PROV_PROFILE_BASE64 }}

      - name: Verify workspace & scheme
        working-directory: ios
        run: |
          echo "Listing schemes in workspace:"
          xcodebuild -workspace "$WORKSPACE" -list || true
          if ! xcodebuild -workspace "$WORKSPACE" -list | grep -q "$SCHEME"; then
            echo "ERROR: Scheme '$SCHEME' not found in workspace. Check the 'SCHEME' env value or ensure the scheme is shared."
            exit 1
          fi

      - name: Build and archive
        working-directory: ios
        run: |
          set -o pipefail
          mkdir -p "$BUILD_DIR"
          xcodebuild -workspace "$WORKSPACE" -scheme "$SCHEME" -configuration "$CONFIGURATION" -archivePath "$BUILD_DIR/Archive.xcarchive" clean archive | xcpretty

      - name: Create ExportOptions.plist
        working-directory: ios
        run: |
          cat > ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>${{ env.EXPORT_METHOD }}</string>
            <key>teamID</key>
            <string>${{ secrets.TEAM_ID }}</string>
            <key>signingStyle</key>
            <string>manual</string>
          </dict>
          </plist>
          EOF

      - name: Export IPA
        working-directory: ./ios
        run: |
          xcodebuild -exportArchive -archivePath "$BUILD_DIR/Archive.xcarchive" -exportOptionsPlist ExportOptions.plist -exportPath "$BUILD_DIR" | xcpretty

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/build/*.ipa

      - name: Upload xcarchive (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-xcarchive
          path: ios/build/Archive.xcarchive
